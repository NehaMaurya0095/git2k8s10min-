---
apiVersion: v1
kind: Service
metadata:
  name: test
spec:
  selector:
    app: test
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata: 
  name: test
spec:
  replicas: 1
  selector:
    matchLabels: 
       app: test
  revisionHistoryLimit: 1
  template:
    metadata:
      labels: 
        app: test
      name: test
    spec:
      containers:
      - image: nginx
        imagePullPolicy: IfNotPresent
        name: test
